<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Eesha ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for scrolling photos */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll only */
            color: #5a2a2a;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 90%;
            width: 500px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin: 20px;
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: #8e44ad;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .quote {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 1.5rem;
            margin-top: 30px;
            font-style: italic;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        .btn-yes:hover {
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
            transform: translateY(-2px);
        }

        .btn-no {
            background-color: #e0e0e0;
            color: #555;
            position: absolute; 
        }

        #step3 { display: none; }

        /* --- UPDATED: Slower Funny Message Animation --- */
        .funny-msg {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #d63384;
            color: #d63384;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            pointer-events: none; 
            z-index: 1000;
            /* Animation now takes 4 seconds */
            animation: fadeOut 4s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            70% { opacity: 1; transform: translateY(-10px); } /* Stay visible longer */
            100% { opacity: 0; transform: translateY(-30px); }
        }

        /* --- NEW: Photo Gallery Styling --- */
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .photo-gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .photo-gallery img:hover {
            transform: scale(1.1) rotate(2deg);
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div id="step2" class="container">
        <h1>‚ù§Ô∏è Eesha ‚ù§Ô∏è</h1>
        <h2>Will you be my Valentine? üíñ</h2>
        
        <div style="position: relative; height: 80px;">
            <button class="btn btn-yes" onclick="startCelebration()">Yes! üíï</button>
            <button class="btn btn-no" id="runawayBtn" onclick="handleNoClick()">No</button>
        </div>

        <p class="quote">"Every moment with you feels like a dream come true..."</p>
    </div>

    <div id="step3" class="container">
        <h1>üíñ Yay! üíñ</h1>
        <p style="font-size: 1.5rem; margin-bottom: 20px;">I knew you'd say yes!</p>
        <p style="font-size: 1.2rem;">Sending all my love from IIT Kanpur to the US.</p>
        
        <div class="photo-gallery">
            <img src="photo1.jpg" alt="Us 1">
            <img src="photo2.jpg" alt="Us 2">
            <img src="photo3.jpg" alt="Us 3">
        </div>

        <p style="font-size: 1.2rem; font-weight: bold; margin-top: 20px;">Happy Valentine's Day!</p>
        <div style="font-size: 3rem; margin-top: 10px;">‚úàÔ∏è üíñüíñüíñ </div>
    </div>

    <script>
        let noClickCount = 0;
        const funnyMessages = [
            "Nice try! üòè",
            "Nope, not gonna happen.",
            "Are you sure? Think again!",
            "Damn, you're persistent!",
            "Ouch! Why you gotta be like that?",
            "Error 404: 'No' not found.",
            "Haha, you can't escape me!"
        ];

        function handleNoClick() {
            const btn = document.getElementById('runawayBtn');
            
            const msg = funnyMessages[noClickCount % funnyMessages.length];
            noClickCount++;
            
            const rect = btn.getBoundingClientRect();
            const msgEl = document.createElement('div');
            msgEl.className = 'funny-msg';
            msgEl.innerText = msg;
            
            msgEl.style.left = (rect.left + rect.width / 2) + 'px';
            msgEl.style.top = (rect.top - 50) + 'px'; 
            document.body.appendChild(msgEl);
            
            // --- UPDATED: Remove message after 4 seconds ---
            setTimeout(() => msgEl.remove(), 4000);

            moveButton(btn);
        }

        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 100) + 50;

            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function startCelebration() {
            document.getElementById('step2').style.display = 'none';
            
            const canvas = document.getElementById('fireworksCanvas');
            canvas.style.display = 'block';
            startFireworks(canvas);

            setTimeout(() => {
                canvas.style.display = 'none';
                document.getElementById('step3').style.display = 'block';
            }, 3000);
        }

        // Fireworks Script
        function startFireworks(canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];

            function Particle(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.radius = Math.random() * 3 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
            }
            Particle.prototype.draw = function() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            };
            Particle.prototype.update = function() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            };

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, i) => {
                    if (particle.alpha > 0) {
                        particle.update();
                        particle.draw();
                    } else {
                        particles.splice(i, 1);
                    }
                });
            }

            function explode() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            animate();
            const interval = setInterval(explode, 500);
            setTimeout(() => clearInterval(interval), 2500);
        }
    </script>
</body>
</html>
